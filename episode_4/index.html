<!DOCTYPE html>
<html>
    <head>
        <title>채팅 화면</title>
        <style>
            .screen {
                position: relative;
                width: 480px;
                height: 800px;
                background-color: red;
            }

            .action-bar {
                background-color: #10a4e8;
                padding: 0 15px;
            }

            .action-bar table {
                width: 100%;
            }

            .text-right{
                text-align: right;   
            }

            .title {
                display: inline-block;
            }

            .title h1 {
                font-weight: initial;
                color: white;
                font-size: 16pt;
                margin: 0;
            }

            .title h2 {
                font-weight: initial;
                color: white;
                font-size: 12pt;
                margin: 0;
            }

            .face {
                display: inline-block;
                border-radius: 50%;
                background-color: gray;
                width: 50px;
                height: 50px;
                margin: 10px;
            }

            .chat-bar {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 50px;
                background-color: white;
            }

            .chat-bar table {
                width: 100%;
            }

            .chat-bar table td:nth-child(1) {
                width: 85%;
            }

            .chat-bar input {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="screen">
            <!-- ActionBar Pascal casing -->
            <!-- actionBar Camel casing -->
            <!-- action-bar Kekbab casing -->
            <!-- action_bar Snake or Underbar casing -->
            <div class="action-bar">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div class="title">
                                    <h1>곱창전골</h1>
                                    <h2>온라인</h2>
                                </div>                                
                            </td>
                            <td class="text-right">
                                <div class="face"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="chat-bar">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <input />                          
                            </td>
                            <td class="text-right">
                                <button>전송</button>
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </body>
</html>
